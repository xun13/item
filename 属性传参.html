<!DOCTYPE html>
<html>
<head>
	<title>
		改变div属性值
	</title>
	<style type="text/css">
	div{
  margin:20px auto;
  width:40%;
  text-align:center;
 
}
.control{
  background:blue;
  height:100px;
  padding:10px;
  color:white;
}
p{
  margin:0;
}
button{
  margin-top:10px;
}
	</style>
</head>
<body>
	<div>
  属性名： <input type="text"/><br/><br/>
  属性值：<input type="text"/><br/>
  <button>
    确定
  </button>
  <button>
    重置
  </button>
</div>
<div class="control"> 
  <p>   
   在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
  </p>
</div>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	$("button").eq(0).click(function(event){
  var keys = $("input").eq(0).val();
  var value = $("input").eq(1).val();
  if (keys&&value){
    $(".control").css(keys,value);
  }
})
$("button").eq(1).click(function(){
  $(".control").css({"height":"100px","padding":"10px","background":"blue","color":"white"});
 
})
</script>
</body>
</html>
